name: Build ROFL Bundle

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/rofl-poc/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y squashfs-tools cryptsetup-bin qemu-utils
      
      - name: Install Oasis CLI
        run: |
          curl -fsSL https://github.com/oasisprotocol/cli/releases/download/v0.17.0/oasis_cli_0.17.0_linux_amd64.tar.gz | tar -xz
          sudo mv oasis_cli_0.17.0_linux_amd64/oasis /usr/local/bin/
          oasis --version
      
      - name: Build ROFL Bundle
        working-directory: packages/rofl-poc
        run: |
          oasis rofl build --force
      
      - name: Upload Bundle
        uses: actions/upload-artifact@v4
        with:
          name: rofl-bundle
          path: packages/rofl-poc/*.orc
          retention-days: 7
